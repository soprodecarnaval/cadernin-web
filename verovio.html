<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicXML to SVG</title>
  </head>
  <body>
    <h1>MusicXML to SVG Converter</h1>

    <!-- Button to load MusicXML -->
    <input type="file" id="fileInput" accept=".xml,.musicxml" />
    <br /><br />

    <!-- SVG will be displayed here -->
    <div id="svgOutput"></div>

    <script src="https://www.verovio.org/javascript/latest/verovio-toolkit.js"></script>

    <script>
      // Create Verovio toolkit instance
      const vrvToolkit = new verovio.toolkit();

      // Load and display MusicXML file
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (!file) return;

          // Read file
          const reader = new FileReader();
          reader.onload = function (e) {
            const musicXml = e.target.result;
            console.log(typeof musicXml);

            // Load the MusicXML data into Verovio
            vrvToolkit.loadData(musicXml);

            // Convert MusicXML to SVG
            const svg = vrvToolkit.renderToSVG(1); // Render the first page as SVG
            console.log(svg);

            // Display the SVG
            document.getElementById("svgOutput").innerHTML = svg;
          };
          reader.readAsText(file);
        });
    </script>
  </body>
</html>
